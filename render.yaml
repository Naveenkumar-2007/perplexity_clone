services:
  - type: web
    name: perplexity-clone
    env: docker
    dockerfilePath: ./Dockerfile.render
    dockerContext: .
    plan: free
    region: oregon
    healthCheckPath: /health
    envVars:
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: TAVILY_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: GOOGLE_CSE_ID
        sync: false
      - key: BACKEND_URL
        value: http://localhost:8000
