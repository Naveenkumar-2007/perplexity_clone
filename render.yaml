services:
  - type: web
    name: perplexity-clone
    env: docker
    dockerfilePath: ./Dockerfile.render
    dockerContext: .
    plan: free
    region: oregon
    healthCheckPath: /health
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: TAVILY_API_KEY
        sync: false
      - key: BACKEND_URL
        value: http://localhost:8000
      - key: LITE_MODE
        value: "true"
      - key: LLM_MODEL
        value: "llama3-8b-8192"
